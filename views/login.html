<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://pad.haroopress.com/assets/haroopad.ico">
    <title>{{ site.title }}</title>
    <link href="/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/haroo-cloud-common.css" rel="stylesheet">
</head>
<body>
<div class="navbar-wrapper">
    <div class="container" id="top">
        {% include 'partials/top-menu.html' %}
    </div>
</div>

<div class="container form-signup">
    {% include 'partials/flash-message.html' %}

    <form id="login-form" method="POST" class="form-horizontal form-signin">
        <input type="hidden" name="_csrf" value="{{ _csrf }}">
        <legend>Sign in</legend>

        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-7">
                <input type="text" name="email" id="email" placeholder="Email" autofocus="" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-7">
                <input type="password" name="password" id="password" placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-7">
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="/forgot" class="btn btn-link">Forgot your password?</a>
            </div>
        </div>
        <hr>

        <div class="col-sm-offset-3 col-sm-7">
            <a href="/auth/facebook" class="btn btn-block btn-facebook btn-social">Sign in with Facebook</a>
            <a href="/auth/twitter" class="btn btn-block btn-twitter btn-social">Sign in with Twitter</a>
            <a href="/auth/google" class="btn btn-block btn-google-plus btn-social">Sign in with Google</a>
        </div>
    </form>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
