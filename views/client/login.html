<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="{{ hostUrl }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ hostUrl }}/css/haroo-cloud-common.css" rel="stylesheet">
</head>
<body>
<div class="container form-signup only-client">
    {% include '../partials/flash-message.html' %}

    <form id="login-form" method="POST" class="form-horizontal form-signin">
        <input type="hidden" name="_csrf" value="{{ _csrf }}">
        <legend>Sign in</legend>

        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-7">
                <input type="text" name="email" id="email" placeholder="Email" autofocus="" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-7">
                <input type="password" name="password" id="password" placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-7">
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="{{ hostUrl }}/api/signup" class="btn btn-link">Make New Account</a>
            </div>
        </div>
        <hr>

        <div class="col-sm-offset-3 col-sm-7">
            <a href="{{ hostUrl }}/auth/facebook" class="btn btn-block btn-facebook btn-social">Sign in with Facebook</a>
            <a href="{{ hostUrl }}/auth/twitter" class="btn btn-block btn-twitter btn-social">Sign in with Twitter</a>
            <a href="{{ hostUrl }}/auth/google" class="btn btn-block btn-google-plus btn-social">Sign in with Google</a>
        </div>
    </form>

</div>

</body>
</html>
