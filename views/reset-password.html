<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://pad.haroopress.com/assets/haroopad.ico">
    <title>{{ site.title }}</title>
    <link href="/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/haroo-cloud-common.css" rel="stylesheet">
</head>
<body>
<div class="navbar-wrapper">
    <div class="container" id="top">
        {% include 'partials/top-menu.html' %}
    </div>
</div>

<div class="container form-signup">
    {% include 'partials/flash-message.html' %}

    {% if _csrf && !sent %}
    <form id="signup-form" method="POST" class="form-horizontal form-signin">
        <input type="hidden" name="_csrf" value="{{ _csrf }}">
        <legend>Reset Password</legend>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-7">
                <input type="email" name="email" id="email" placeholder="Email" autofocus="" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-7">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Request Email for Reset</button>
            </div>
        </div>
    </form>
    {% else %}
    <div class="form-horizontal form-signin">
        <legend>Sent Email</legend>
        <div class="form-group">
            <div class="col-sm-12">
                <p>Please Check out your E-mail ({{ email }})</p>
                <a class="btn btn-lg btn-primary btn-block" href="/">Return Homepage</a>
            </div>
        </div>
    </div>
    {% endif %}

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
